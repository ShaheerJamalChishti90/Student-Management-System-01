<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ settings.page_title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .logo {
            max-width: 200px;
            margin: 20px auto;
            display: block;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">

    <div class="card p-4">
        <h3 class="text-center mb-4">{{ settings.page_title }}</h3>
        <p class="text-center text-muted mb-4">{{ settings.subtitle }}</p>

        <form method="POST" action="/submit">
            <div class="mb-3">
                <label class="form-label">{{ settings.form_name_label }}</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            {% if settings.enable_question_1 %}
            <div class="mb-3">
                <label class="form-label">{{ settings.question_1_label }}</label>
                <input type="text" class="form-control" id="question1" name="question1" required>
            </div>
            {% endif %}

            {% if settings.enable_question_2 %}
            <div class="mb-3">
                <label class="form-label">{{ settings.question_2_label }}</label>
                <input type="text" class="form-control" id="question2" name="question2">
            </div>
            {% endif %}

            <button type="submit" class="btn btn-primary w-100">{{ settings.submit_button_label }}</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
